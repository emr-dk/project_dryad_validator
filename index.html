<html>
    <style>
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
    <body>
        <div id="map"></div>
        <!-- Load Leaflet code library: see https://leafletjs.com/download.html -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
      
        <script>
            var map = L.map('map').setView([51.505, -0.09], 13);
            L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
                attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                    '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                    'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
                maxZoom: 18
            }).addTo(map);

            var treesData = $.getJSON("/data/trees.json", function(data) {return data});
            var crownsData = $.getJSON("/data/crowns.json", function(data) {return data});
            var trees = L.geoJson(treesData.responseJSON).addTo(map);
            var crowns = L.geoJson(crownsData.responseJSON).addTo(map);
        </script>
        
    </body>
</html>
